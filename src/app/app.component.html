<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-3">My To-Do List</h1>

       <form (ngSubmit)="addTodo()" class="mb-4">
        <div class="input-group">
          <input 
            type="text" 
            class="form-control" 
            placeholder="What needs to be done?"
            [(ngModel)]="newTodoTitle"
            name="newTodoTitle">
          <button type="submit" class="btn btn-primary">Add To-Do</button>
        </div>
      </form>
      
     <ul class="list-group">
  <li *ngFor="let todo of todos" 
      class="list-group-item d-flex justify-content-between align-items-center">
    
    <div class="form-check">
      <input 
        class="form-check-input" 
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggleTodoCompletion(todo)">
      
      <label class="form-check-label" [class.text-decoration-line-through]="todo.completed">
        {{ todo.title }}
      </label>
    </div>

    <button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">
      &times;
    </button>
  </li>
</ul>

    </div>
  </div>
</div>
